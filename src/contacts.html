<template>
  <section class="au-animate">
    <nav class="navbar  navbar-fixed-top">
      <div class="navbarrow">
      <p>${heading}<p>
      <input id="searchbox" type="text" value.bind="searchString" class="form-control" id="fn" placeholder="Search Text" autofocus>
      </div>
    </nav>
    <div class="listcontainer">
    <div class="ccard" repeat.for="contact of appstate.list"  show.bind="search(contact, searchString)" click.trigger="details(contact, $index)" >
    
      <p class="org" if.bind="contact.orgs.length">${contact.orgs}</p>
      <p class="name">
        <span class="givenNames" if.bind="contact.givenNames.length">${contact.givenNames} </span>
        <span class="familyNames" if.bind="contact.familyNames.length">${contact.familyNames}</span>
        <span class="honorificSuffixes" if.bind="contact.honorificSuffixes.length">${contact.honorificSuffixes}</span>
      </p>
      <p class="tels" repeat.for="tel of contact.tels">
        <span class="url">${tel.url}</span>
        <span class="typestring" repeat.for="t of tel.type">${t}</span>
      </p>
      <p class="emails" repeat.for="email of contact.emails">
        <span class="url">${email.url}</span>
        <span class="typestring" repeat.for="t of email.type">${t}</span>
      </p>
      <div repeat.for="adr of contact.adrs" class="adr">
        <div if.bind="adr.pobox" class="pobox">${adr.pobox}</div>
        <div if.bind="adr.extendedAddress" class="extended-address">${adr.extendedAddress}</div>
        <div if.bind="adr.streetAddress" class="street-address">${adr.streetAddress}</div>
        <div>
          <span if.bind="adr.locality" class="locality">${adr.locality}</span>
          <span if.bind="adr.region" class="region">${adr.region}</span>
          <span if.bind="adr.postalCode" class="postal-code">${adr.postalCode}</span>
        </div>
        <span if.bind="adr.country" class="country">${adr.country}</span>
        <span repeat.for="t of adr.type" class="typestring">${t}</span>
      </div>
      <div if.bind="contact.nicknames.length" class="nicknames minor">
        <span class="minorlabel">nicknames:</span>
        <span repeat.for="i of contact.nicknames">${i}</span>
      </div>
      <div if.bind="contact.roles.length" class="role minor">
        <span class="minorlabel">roles:</span>
        <span repeat.for="i of contact.roles">${i}</span>
      </div>
      <div if.bind="contact.notes.length" class="note minor">
        <p repeat.for="i of contact.notes">
          <span class="minorlabel">note:</span>
          <span>${i}</span>
        </p>
      </div>
      <div class="date minor">
        <p repeat.for="i of contact.bdays">
          <span>${i.date}</span>
          <span repeat.for="t of i.type" class="typestring">${t}</span>
        </p>
      </div>


    </div>
    </div>
  </section>
</template>
